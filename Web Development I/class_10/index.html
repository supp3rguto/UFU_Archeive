<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .col1 { background-color: #17a2b8; color: white; }
        .col2 { background-color: #28a745; color: white; }
        .col3 { background-color: #ffc107; color: white; }
        .col4 { background-color: #dc3545; color: white; }
        
        .footer {
            background-color: #26292b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .coluna1 { background-color: #175db8; color: white; }
        .coluna2 { background-color: #28a745; color: white; }
        .coluna3 { background-color: #dc3545; color: white; }
        .coluna4 { background-color: #2ccae2; color: white; }
        .coluna5 { background-color: #ffc107; color: white; }
        .coluna6 { background-color: #26292b; color: white; }
        .dark-section {
            background-color: #6c757d;
            padding: 20px;
        }
        .dark-col1 { background-color: #26292b; color: white; }
        .light-col2 { background-color: #f8f9fa; color: black; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cabeçalho</h1>
    </div>

    <div class="container my-4">
        <div class="row text-center">
            <div class="col-md-3 col1 p-4">Coluna 1</div>
            <div class="col-md-3 col2 p-4">Coluna 2</div>
            <div class="col-md-3 col3 p-4">Coluna 3</div>
            <div class="col-md-3 col4 p-4">Coluna 4</div>
        </div>
    </div>

    <div class="dark-section text-center">
        <div class="row">
            <div class="col-md-6 dark-col1 p-4">Coluna 1</div>
            <div class="col-md-6 light-col2 p-4">Coluna 2</div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row text-center">
            <div class="col-md-2 coluna1 p-4">Coluna 1</div>
            <div class="col-md-2 coluna2 p-4">Coluna 2</div>
            <div class="col-md-2 coluna3 p-4">Coluna 3</div>
            <div class="col-md-2 coluna4 p-4">Coluna 4</div>
            <div class="col-md-2 coluna5 p-4">Coluna 5</div>
            <div class="col-md-2 coluna6 p-4">Coluna 6</div>
        </div>
    </div>

    <div class="footer">
        Rodapé
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
