<!DOCTYPE html>
<html>
<head>
  <title>Exerc√≠cio 3</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .block { width: 200px; height: 100px; border: 1px solid black; }
  </style>
</head>
<body>

<div class="block">Bloco de texto</div>

<script>
  $(document).ready(function() {
    $(".block").mouseup(function() {
      $(this).css("background-color", "green");
    });
  });
</script>

</body>
</html>
