<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Somos - Reforest Jr</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/membros.css">
    <link rel="icon" href="../Imagens/logoPNG.png" type="logo">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100">
    <header id="header"></header>


    <div>
        <div class="image-secondary" style="position: relative;">
            <img src="../Imagens/paisagemRobs.JPG" alt="Imagem de Fundo" class="background-image" style="width: 100%; height: auto;">
            <div class="content-wrappersec" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: space-between; align-items: center; padding: 20px;">
                    <h1 class="timetitulo" font-weight: bold;>Conheça nossa equipe</h1>
                    <p class="timesubtitulo" font-weight: bold;>um time que promete renovação e inovação</p>
                    <div class="container-sec"  style="width: 100%; display: flex; justify-content: center;">
                        

                        <section id="membros" class="py-12">
                            <div class="members mx-auto text-center">
                    
                                <!-- Galeria de Membros -->
                                <div class="members flex justify-center items-stretch gap-5">
                                    <div class="card">
                                        <img src="../Imagens/integrantes/Amanda.png" alt="Foto de Amanda" class="card-img">
                                        <div class="card-text">
                                            <h5 class="text-xl font-medium mt-4">Amanda Martins</h5>
                                            <p class="text-gray-500">Diretora Comercial</p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <img src="../Imagens/integrantes/Roberta.png" alt="Foto de Roberta" class="card-img">
                                        <div class="card-text">
                                            <h5 class="text-xl font-medium mt-4">Roberta Morais</h5>
                                            <p class="text-gray-500">Presidenta</p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <img src="../Imagens/integrantes/Laura.png" alt="Foto de Laura Siqueira" class="card-img">
                                        <div class="card-text">
                                            <h5 class="text-xl font-medium mt-4">Laura Siqueira</h5>
                                            <p class="text-gray-500">Diretora de Projetos</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="members flex justify-center items-stretch gap-5">
                                    <div class="card">
                                        <img src="../Imagens/integrantes/Leticia.png" alt="Foto de Leticia" class="card-img">
                                        <div class="card-text">
                                            <h5 class="text-xl font-medium mt-4">Leticia Alves</h5>
                                            <p class="text-gray-500">Diretora de Gestão</p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <img src="../Imagens/integrantes/RafaelRibeiro.jpg" alt="Foto de Rafael Ribeiro" class="card-img">
                                        <div class="card-text">
                                            <h5 class="text-xl font-medium mt-4">Rafael Ribeiro</h5>
                                            <p class="text-gray-500">Acessor de Projetos</p>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                            </div>
                        </section>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <footer id="footer"></footer>   
    <script src="../JavaScript/script.js"></script>
</body>

</html>
